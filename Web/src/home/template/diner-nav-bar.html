<template bindable="router">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#home-nav">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img src="../../Images/eatsy-logo.png" alt="Home" class="img-responsive"/>
        </a>
      </div>

        <div class="collapse navbar-collapse" id="home-nav">
          <ul class="nav navbar-nav navbar-right">
            <li repeat.for="row of router.navigation" class="">
              <a data-toggle="collapse" id.bind="row.name" data-target="#home-nav.in" href.bind="row.href">${row.title}</a>
            </li>            
            <li class="">
              <a data-toggle="collapse" data-target="#home-nav.in" role="button" id="status">Check Status</a>
            </li>
            <li class="" if.bind="!isAuthenticated">
                <a data-toggle="collapse" data-target="#home-nav.in" href="#/diner/login">Login</a>
            </li>
            <li class="" if.bind="!isAuthenticated">
                <a class="primary-btn nav-bar-btn"  style="padding: 12px 0; margin: 12px 0px;" data-toggle="collapse" data-target="#home-nav.in" href="#/diner/register">Sign Up</a>
            </li>
            <li if.bind="isAuthenticated">
              <a data-toggle="collapse" data-target="#home-nav.in" href="/dashboard">Dashboard</a>
            </li>
            <li if.bind="isAuthenticated">
              <a data-toggle="collapse" data-target="#home-nav.in" href="/#/logout">Logout</a>
            </li>            
          </ul>            
        </div>
    </div>
    
  </nav>
</template>

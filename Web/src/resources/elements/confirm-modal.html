<template bindable="id,heading">
  <div id.bind="id" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Confirm</h4>
        </div>
        <div class="modal-body">
          <h4 class="text-center">${heading}</h4>
        </div>
        <div class="modal-footer">          
          <button type="button" class="btn btn-primary width170" data-dismiss="modal" id="okButton">Ok</button>
          <a type="button" class="btn btn-link width170" data-dismiss="modal" id="cancelButton">Cancel</a>
        </div>
      </div>
    </div>
  </div>
</template>

<template bindable="message">
  <div id="info-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Info</h4>
        </div>
        <div class="modal-body">
          <h4 class="text-center text-info">${message}</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default width170" data-dismiss="modal" id="ok-button">Ok</button>
        </div>
      </div>
    </div>
  </div>
</template>
